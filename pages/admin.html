<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="admin-page-body">
    <div class="navbar">
      <a href="../index.html">
        <h2 id="logo">Obliterate</h2>
      </a>
      <p class="nav-text">Heavy metal geaR</p>
      <!-- <img src="./images/avatar.png" alt="" id="avatar" /> -->
      <div class="icons">
        <a href="./admin.html">
          <div class="admin">
            <i class="fa-solid fa-user"></i>
          </div>
        </a>
        <a href="./cart.html">
          <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
          </div>
        </a>
      </div>
    </div>
    <div class="admin-container">
      <div class="header">
        <p>Manage products</p>
        <div><button id="add-new-product">+ Add new item</button></div>
      </div>
      <div class="add-product-message"></div>
      <div class="add-product-container hidden">
        <div class="add-product-header">
          <p>Add new product</p>
          <div>
            <button id="add-item">Add item</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
        <div class="add-product-form">
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="form-item">
            <label for="name">Image</label>
            <input type="text" id="image" />
          </div>
          <div class="text-area">
            <label for="name">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="form-item">
            <label for="name">Price</label>
            <input type="number" id="price" />
          </div>
          <div class="form-item">
            <label for="name">Size</label>
            <input type="text" id="size" />
          </div>
          <div class="form-item">
            <label for="name">Gender</label>
            <select id="gender" name="gender">
              <option value="men">Men</option>
              <option value="women">Women</option>
              <option value="kids">Kids</option>
            </select>
          </div>
          <div class="form-item">
            <label for="name">Quantity</label>
            <input type="number" id="qty" />
          </div>
        </div>
      </div>
      <div id="products-list">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>
    </div>
    <footer>
      <div class="container">
        <p id="foot-text">Â© 2023 OBLITERATE. All rights reserved.</p>
        <ul id="foot-list">
          <li id="foot-list-item">
            <a href="#" id="foot-link">Terms & conditions</a>
          </li>
          <li id="foot-list-item">
            <a href="#" id="foot-link">Private policy</a>
          </li>
          <li id="foot-list-item"><a href="#" id="foot-link">Contact</a></li>
        </ul>
      </div>
    </footer>

    <script type="module" src="../src/admin.js"></script>
  </body>
</html>
